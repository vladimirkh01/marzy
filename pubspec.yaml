name: marzy
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.22.0
  google_fonts: ^2.1.0
  basic_utils: ^4.2.0
  flutter_screenutil: ^5.0.0+2
  get: ^4.3.8
  get_storage: ^2.0.3
  octo_image: ^1.0.0+1
  google_maps_flutter: ^2.0.10
  image_picker: ^0.8.4+2
  get_it: ^7.2.0
  provider: ^6.0.1
  dio: ^4.0.0
  shared_preferences: ^2.0.8
  pretty_dio_logger: ^1.1.1
  yandex_mapkit: ^3.0.0
  permission_handler: ^10.0.0
  uuid: ^3.0.6
  toast: ^0.3.0
  url_launcher: ^6.1.5
  flutter_launcher_icons: ^0.9.3
  flutter_app_name: ^0.1.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/marzy_logo.jpg"

flutter_app_name:
  name: "marzy+"

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/images/